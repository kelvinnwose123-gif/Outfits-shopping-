<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@12.0.3/swiper-bundle.min.css"
  />
  
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<link rel="stylesheet" href="shoe.css" />
</head>

<body>
  <p id="welc">shopping in style</p>
  <div class="img-display"></div>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div id="slide1" class="swiper-slide" data-name="BR jordan full kit tag-132" data-price="₦40,000"></div>
    <div id="slide2" class="swiper-slide" data-name="WB Nike tag-187" data-price="₦30,000"></div>
    <div id="slide3" class="swiper-slide" data-name="airMax tag-205" data-price="₦30,000"></div>
    <div id="slide4" class="swiper-slide" data-name="jordan golf-kit tag-228" data-price="₦4000"></div>
    <div id="slide5" class="swiper-slide" data-name="jordan-15 tag-667" data-price="₦50,000"></div>
    <div id="slide6" class="swiper-slide" data-name="glow-jordan 13 tag-779" data-price="₦29,000"></div>
    <div id="slide7" class="swiper-slide" data-name="green Nike tag-525" data-price="₦32,000"></div>
    <div id="slide8" class="swiper-slide" data-name="ghost-nike tag-727" data-price="₦20,000"></div>
    <div id="slide9" class="swiper-slide" data-name="jordan SYL full-kit tag-878" data-price="₦1.2M"></div>
    <div id="slide10" class="swiper-slide" data-name="SY Jordan mid-kit tag-677" data-price="₦100,000"></div>
  </div>
  <!-- Add Swiper navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>


</body>
  <!-- Bootstrap JS (REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12.0.3/swiper-bundle.min.js"></script>
  
  <script type="module" src="shoe.js"></script>
</html>
